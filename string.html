<html>
<body>
<h1 id="hai"><center>STRING FUNCTIONS</center></h1>
<script>

document.getElementById("hai").style.color="red"

var x="Welcome"
document.write("length: ",x.length)
document.write("<br>")

document.write("Slice: ",x.slice(0,7))
document.write("<br>")

var y="To Javascript"
document.write("Substring: ",y.substring(0,3))
document.write("<br>")

document.write("Substr: ",y.substr(3,11))
document.write("<br>")

document.write("Replace: ",y.replace("Javascript","Programming"))
document.write("<br>")

document.write("Concatenation: ",x.concat(" ",y))
document.write("<br>")

document.write("Uppercase: ",x.toUpperCase())
document.write("<br>")

document.write("Lowercase: ",y.toLowerCase())
document.write("<br>")

var z="Hello World World"
document.write("Index: ",z.indexOf("World"))
document.write("<br>")

document.write("Last Index: ",z.lastIndexOf("World"))
document.write("<br>")

document.write("Character at 10th position: ",z.charAt(10))
document.write("<br>")

</script>

<h1 id="hello"><center>MATH FUNCTIONS</center></h1>
<script>

document.getElementById("hello").style.color="red"

document.write("Value of PI: ",Math.PI,"<br>")

document.write("Square root of 4: ",Math.sqrt(4),"<br>")

document.write("Power of 4: ",Math.pow(4,2),"<br>")

document.write("Absolute value of -20: ",Math.abs(-20),"<br>")

document.write("Minimum value of 10,20,30: ",Math.min(10,20,30),"<br>")

document.write("Maximum value of 10,20,30: ",Math.max(10,20,30),"<br>")

document.write("Round value of 8.6: ",Math.round(8.6),"<br>")

document.write("Ceil value of 8.2: ",Math.ceil(8.2),"<br>")

document.write("Floor value of 8.2: ",Math.floor(8.2),"<br>")

</script>
</body>
</html>
