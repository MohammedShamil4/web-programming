<!DOCTYOE html>
<head>
<title>FORMS IN HTML</title>
</head>
<body style="background-color:powderblue;">
<forms>
<center>
<h1 style="color:blue"><u>REGISTRATION FORM</u></h1>
<fieldset><legend>Details</legend>
<table bgcolor="pink" align="center">
<tr>
<td>Name:</td>
<td><input type="text"></td>
</tr>
<tr>
<td>Username:</td>
<td><input type="text"></td>
</tr>
<tr>
<td>Password:</td>
<td><input type="password"></td>
</tr>
<tr>
<td>Gender:</td>
<td><input type="radio" name="Gender">Male<input type="radio" name="Gender">Female</td>
</tr>
<tr>
<td>Date of Birth:</td>
<td><input type="date"></td>
<tr>
<td>Address:</td>
<td><textarea name="message"rows="5" cols="20"></textarea>
</tr>
<tr>
<td>Course:</td>
<td>
<input type="radio" name="Course">MCA
<input type="radio" name="Course">MBA
</td>
</tr>
<tr>
<td>Email:</td>
<td><input type="email"></td>
</tr>
<tr>
<td>Phone no:</td>
<td>
<select>
<option value="91">91</option>
<option value="90">90</option>
<option value="92">92</option>
<option value="93">93</option>
</select>
<input type="text">
</td>
</tr>
<tr>
<td>College:</td>
<td><input type="text"></td>
</tr>
<tr>
<td>Qualification:</td>
<td>
<select>
<option value="SSLC">SSLC</option>
<option value="+2">+2</option>
<option value="Degree">Degree</option>
<option value="Diploma">Diploma</option>
<option value="PG">PG</option>
<option value="PG Diploma">PG Diploma</option>
</select>
</td>
<tr>
<td>Previous Course:</td>
<td><input type="text"></td>
</tr>
<tr>
<td>Languages:</td>
<td>
<input type="checkbox">Malayalam
<input type="checkbox">English
<input type="checkbox">Hindi
</td>
</tr>
</tr>
<tr>
<td></td>
<td>
<input type="button" value="Submit" style="background-color:yellow;">
<input type="button" value="Reset" style=background-color:yellow;">
</td>
</tr>
</fieldset>
</center>
</forms>
</body>
</html>
